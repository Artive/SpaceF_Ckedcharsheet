
<div class="mainsheet">

    <div class="charname">
        <span>Character Name:</span>
            <input type="text" name="attr_character_name" />
        <br>
        <br>
        <span>Background:</span>
            <input type="text" name="attr_character_background" />
    </div>

    <div class="statsroll">
        <span>Tech:</span> 
            <input type="number" name="attr_char_Tech" value="0"/> 
                <button type='roll' value='[[(@{char_Tech}-@{char_Wounds})d6cs6>5]]' name'roll_fleshCheck'> Tech </button>
        <br>
        <br>
        <span>Flesh:</span> 
            <input type="number" name="attr_char_Flesh" value="0"/>
                <button type='roll' value='[[(@{char_Flesh}-@{char_Wounds}+@{char_mods})d6cs6>5]]' name'roll_fleshCheck'> Flesh </button>
    </div>

    <div class="statics">
        <span>Wounds:</span> <input type="number" name="attr_char_Wounds" value="0"/>
        <br>
        <br>
        <span>Advantage/Disadvantage:</span> <input type="number" name="attr_char_mods" value="0" />
        <br>
        <br>
        <span>Will:</span> <input type="number" name="attr_char_Will" value="5" />
        <br>
        <br>
        <span>Luck:</span> <input type="number" name="attr_char_Luck" value="2" />
        <br>
        <br>
    </div>

<div class="inv">
    <span>Inventory:</span> <textarea name="attr_inv" value=""></textarea>
</div>

<div class="notes">
    <span>Notes:</span> <textarea name="attr_notes" value=""></textarea>
</div>

</div>
